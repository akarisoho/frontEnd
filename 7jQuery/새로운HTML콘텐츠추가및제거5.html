<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>새로운HTML콘텐츠추가및제거2.html</title>
    <script src="js/jquery-1.12.3.js"></script>
    <script>
        $(document).ready(function() {
            //.appendTo() => 선택한 요소를 .appendTo("요소2")/요소2의 마지막 자식요소로 이동
            // .append() => 선택한 요소의 마지막 자식 요소로 삽입
            $(".innerBtn").click(function(){
//              $("li:first").appendTo("ul");
                $("li:last").prependTo("ul");
            // .prependTo("요소3") => 선택한 요소를 요소3의 첫번째 자식요소로 이동
            });
        });
    </script>
</head>
<body>
    <ul>
        <li class="list1">LIST01</li>
        <li class="list2">LIST02</li>
        <li class="list3">LIST03</li>
        <li class="list4">LIST04</li>
        <li class="list5">LIST05</li>
    </ul>
    <button class="innerBtn">쿼리실행</button>
</body>

</html>
