<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover_mouseenter_mousemove.html</title>

    <style>
        *{ margin: 0; padding: 0;}
        div{float: left; width: 30%; margin: 1.5%; height: 100px;
        background-color: gainsboro; }
    </style>
    
</head>
<body>
    <div class="over">
        <h3>mouseover Event triggered : <span></span></h3>
    </div>
    <div class="enter">
        <h3>mouseenter Event triggered : <span> </span></h3>
    </div>
    <div class="move">
        <h3>mousemove Event triggered : <span> </span></h3>
    </div>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        var x = 0;
        var y = 0;
        var z = 0;
        
        $("div.over").mouseover(function () { 
            $(".over span").text(x+=1);
        });
    // mouseover()는 선택된 요소와 그 하위 요소에 마우스가 올라갈 때마다 이벤트 발생
    // mouseout()는 선택된 요소와 그 하위 요소에서 마우스가 벗어날 때 마다 이벤트발생

        $("div.enter").mouseenter(function () { 
            $(".enter span").text(y+=1);
        });
    // mouseenter()는 선택된 요소에서만 '마우스 올렸을 때' 이벤트가 발생
    // mouseleave()는 선택된 요소에서만 '마우스가 벗어났을 때' 이벤트가 발생

        $("div.move").mousemove(function () { 
            $(".move span").text(z+=1);
        }); 
    </script>
</body>
</html>
