<!DOCTYPE html>
<html lang="ko">

<head>
      
    <meta charset="UTF-8">
      <title>border-style1</title>
      <style>
        /* ul의 type을 표시하지 않습니다. */
        ul {
            list-style: none;
        }

        li {
            width: 50%;
            height: 50px;
            margin: 20px 0;
            /* ↓ 모든 li요소에 border-color와 border-width값을 공통으로 지정합니다.*/
            border-color: #9999ff;
            border-width: 12px;
        }

        /* id 속성값이 각기 다른 요소에 각각 다른 스타일 지정합니다 */
        #box1 {
            border-style: dotted;
        }

        #box2 {
            border-style: dashed;
        }

        #box3 {
            border-style: solid;
        }

        #box4 {
            border-style: double;
        }

        #box5 {
            border-style: groove;
        }

        #box6 {
            border-style: ridge;
        }

        #box7 {
            border-style: inset;
        }

        #box8 {
            border-style: outset;
        }

        #box9 {
            border-style: none;
        }

        #box10 {
            border-style: hidden;
        }

        /* div요소에 border-style값을 4가지로 지정합니다.*/
        div {
            width: 50%;
            height: 100px;
            border-color: #999999;
            border-style: dashed double solid dotted;
        }
    </style>
</head>

<body>
        <ul>
             <li id="box1"><span>dotted</span></li>
             <li id="box2"><span>dashed</span></li>
             <li id="box3"><span>solid</span></li>
             <li id="box4"><span>double</span></li>
             <li id="box5"><span>groove</span></li>
             <li id="box6"><span>ridge</span></li>
             <li id="box7"><span>inset</span></li>
             <li id="box8"><span>outset</span></li>
             <li id="box9"><span>none</span></li>
             <li id="box10"><span>hidden</span></li>
            </ul>
        <div> sample Text </div>
    <p></p>
</body>

</html>
