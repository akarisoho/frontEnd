<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05반복문-doWhile.html</title>
    <script>
        // do {
        //     // 실행구문
        // } while (condition);

        // for (var i = 1; i <= 5; i++) {
        //     document.write(i, '\t');
        // }
        var i = 1;
        do{
            if (i == 3) {
                i++;
                continue;
            }
            document.write(i, '\t');
            i++; 
        } while (i <= 5) ;
    </script>
</head>
<body>
    <!-- while : (조건문)동안 -->
</body>
</html>
