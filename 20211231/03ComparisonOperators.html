<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators.html</title>
    <script>    
        var a = true;   //boolean type을 리터럴 값으로 할당
        var b = false;
        var c = 3 < 9; //true
        var d = 3 > 9; // false

        var result1 = a && b;
        console.log(result1);
        
        result1 = a && c;
        console.log(result1);

        var result2 = a || b;
        console.log(result2);
        
        result2 = b || d ;
        console.log(result2);

    </script>
</head>
<body>
    
</body>
</html>
