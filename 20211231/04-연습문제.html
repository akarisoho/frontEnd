    <script>
        var number = 0.2;
        // number의 값이 홀수인지 짝수인지 도큐먼트에 출력해주는 if문을 작성하세요.
        // hint! 나머지 연산자를 이용하세요!
        // number 값을 5가 아닌 다른 값을 넣었을 때 알맞는 결과가 나오는지 확인
        
        // number에 0.2와 같은 소수나 1/0과 같은 infinity(무한대 수)가 올 경우를 생각!
        if (number % 2 == 0) {
            document.write(`${number}는 짝수 입니다.`);
        } else if ( number % 2 == 1) {
            document.write(`${number}는 홀수 입니다.`);
        } else {
            document.write(`양의 정수만 입력하세요.`);
        }
