<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플롯.html</title>
    <style>
        /* reset CSS */
        *{ margin: 0; padding: 0;}

        /* 글자 정렬 => text-align: center | left | right ;  */
        div{ width: 100px; height: 100px; font-size: 60px; text-align: center;}

        /* float: left | right; */
        .box01{ background-color: rgba(255, 0, 0, 0.5); float: left;}
        .box02{ background-color: rgba(255, 255, 0, 0.5); float: left;}
        /* clear : left | right | both 
        => 이 속성이 있는 요소의 좌우(both)에 float속성을 가진 상위 요소 배치 X
        => float으로 포지셔닝할 때 줄바꿈할 때 사용한다. */
        .box03{ background-color: rgba(0, 0, 255, 0.5);  float: right; }
        .box04{ background-color: rgba(255, 0, 255, 0.5); float: right; }
        .box05{ background-color: rgba(0, 255, 255, 0.5);clear: both; float: right; }
        /* 알아두면 좋은 주요 색상 코드
         빨강 : #f00 | #ff0000 | 255, 0, 0
         노랑 : #ff0 | #ffff00 | 255, 255, 0
         연두 : #0f0 | #00ff00 | 0, 255, 0
         파랑 : #00f | #0000ff | 0, 0, 255
         청록 : #0ff | #00ffff | 0, 255, 255
         자주 : #f0f | #ff00ff | 255, 0, 255
         하양 : #fff | #ffffff | 255, 255, 255
         검정 : #000 | #000000 | 0, 0, 0
         모든 자릿수의 숫자가 같으면 회색(숫자가 낮을수록 어두운 회색계열)
         */
    </style>
</head>
<body>
    <!-- .box0${0$}*5 -->
    <div class="box01">01</div>
    <div class="box02">02</div>
    <div class="box05">05</div>
    <div class="box04">04</div>
    <div class="box03">03</div>
</body>
</html>
