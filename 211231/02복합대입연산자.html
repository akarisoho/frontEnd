    <title>02복합대입연산자.html</title>
    <script>
        var num = 2;
        console.log(num);
        
        // num = num + 1;
        num += 1;
        console.log(num);

        var num2 = 3;
        num2 *= 2;
        console.log(num2);

        var num3 = 2;
        num3 *= num3;   // 2에 자기 자신인 2를 곱해서 
        console.log(num3);  //4

        num3 *= num3;  //4에 자기 자신인 4를 곱해서 
        console.log(num3);  //16
    

    </script>
