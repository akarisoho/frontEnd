<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지태그.html</title>
</head>

<body>
    <!-- img태그는 alt속성이 반드시 있어야 합니다. => 음성낭독기가 읽어줌 -->
    <img src="https://www.kasi.re.kr/file/content/astro/39532611934041.jpg" alt="절대경로이미지" title="별 이미지 입니다.">

    <figure>
        <img src="img/sample1.jpg" alt="sample1">
        <img src="img/sample2.jpg" alt="sample2">
        <figcaption>하늘이미지입니다.</figcaption>
    </figure>

</body>

</html>
