<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹표준2</title>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <div id="wrap">
        <!-- #box02 start -->
        <header id="header"></header>
        <!-- #box02 end -->

        <!-- #box03 start -->
        <nav id="gnb">
            <!-- ul>li.box04{menu$}*8 -->
            <ul>
                <li class="box04">menu1</li>
                <li class="box04">menu2</li>
                <li class="box04">menu3</li>
                <li class="box04">menu4</li>
                <li class="box04">menu5</li>
                <li class="box04">menu6</li>
                <li class="box04">menu7</li>
                <li class="box04">menu8</li>
            </ul>
        </nav>
        <!-- #box03 end -->

        <!-- #box05 -->
        <section id="box05"></section>
        <!-- //#box05 -->

        <!-- #box06 -->
        <section id="box06">
            <!-- article.box07*2 -->
            <article class="box07"></article>
            <article class="box07"></article>
        </section>
        <!-- //#box06 -->

        <!-- #box08 -->
        <footer id="footer"></footer>
        <!-- //#box08 -->
    </div>
    <!-- 
* 시맨틱 태그 정의
- HTML5는 웹문서의 가장 큰 변화
- 웹페이지는 div, span태그로 공간을 분할하는데 
  이 공간마다 의미를 부여하는 것이 시맨틱 태그
- 검색엔진과 같은 기계들이 웹페이지를 쉽게 알 수 있도록 사용한다.

* 시맨틱 태그 종류
<header></header> 문서(웹사이트)의 머릿말 지정
<nav></nav>        탐색 링크(내비게이션,메뉴버튼)의 집합
<section></section> 문서의 내용들을 그룹핑 => 가나다 순, 특징, 일자....
<article></article> 독립적인 콘텐츠 정의
<aside></aside>     문서 내용 외적인 콘텐츠들의 집합
<footer></footer>   문서의 바닥글 
                    == 주로 정보제공자의 정보(사업자주소, 상호명, 전화번호..)
<main></main>       문서의 주요 내용을 지정, 하나의 html파일 안에서 두번 이상 X
<details></details> 펼쳐보거나 숨길 수 있는 추가 세부정보 정의
                    <summary></summary> 태그를 자식 요소로 사용
<address></address> 문서 정보제공자 또는 소유자의 연락처나 주소 정보 정의
     -->
</body>

</html>
