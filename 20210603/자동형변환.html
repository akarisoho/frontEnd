<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동형변환.html</title>
    <script>
        var x = 10 + 3;
        var y = "10" + 3;
        var z = 9.57E6;

        document.write(x + "<br>");
        document.write(y + "<br>");
        document.write(z + "<br>");

        var a = false;
        var b = 1/0;
        var c = 0/0;

        document.write(a + "<br>");
        document.write(b + "<br>");
        document.write(c + "<br>");
    </script>
</head>
<!-- 자동형변환 => 문자형과 숫자형을 연산했을 때 숫자형을 문자열로 처리함
        => 문자형과 숫자형 를하면 더하기연산자는 문자연결연산자 역할을 함 -->
