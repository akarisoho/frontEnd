<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수평내비게이션_개별.html</title>
    <style>
        *{ margin: 0; padding:0;}
        ul{ list-style: none;}
        a{ text-decoration: none;}


        #gnb a{ display: block; line-height: 2em;  background-color: lavender; border:1px solid purple; box-sizing: border-box;}
        /* 수평 내비게이션에서 아래 코드를 추가하고 gnb의 너비 삭제 */
        #gnb .mainList{ float: left; width: 300px;} 
        #gnb .mainList>a{ background: blueviolet; color:#fff}
        #gnb .subMenu{ display: none;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#gnb li.mainList").hover(function(){
            //슬라이드 다운
            $(".subMenu", this).stop().slideDown('fast');
            },function(){
                //슬라이드 업
                $(".subMenu").stop().slideUp('fast');
            });
        });
        // $(function () {
            
        // });
    </script>
</head>
<body>
    <!-- #gnb>ul.mainMenu>(li.mainList>a{mainList0$}+ul.subMenu>(li.subList>a{subList0$})*3)*3 -->
    <div id="gnb">
        <ul class="mainMenu">
            <li class="mainList">
                <a href="">mainList01</a>
                <ul class="subMenu">
                    <li class="subList"><a href="">subList01</a></li>
                    <li class="subList"><a href="">subList02</a></li>
                    <li class="subList"><a href="">subList03</a></li>
                </ul>
            </li>
            <li class="mainList">
                <a href="">mainList02</a>
                <ul class="subMenu">
                    <li class="subList"><a href="">subList01</a></li>
                    <li class="subList"><a href="">subList02</a></li>
                    <li class="subList"><a href="">subList03</a></li>
                </ul>
            </li>
            <li class="mainList">
                <a href="">mainList03</a>
                <ul class="subMenu">
                    <li class="subList"><a href="">subList01</a></li>
                    <li class="subList"><a href="">subList02</a></li>
                    <li class="subList"><a href="">subList03</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
