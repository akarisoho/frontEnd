<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드쇼_가로세로전환</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            /* width: 100%; */
            height: 500px;
        }

        #wrap {
            width: 800px;
            margin: 0 auto;
            background: red;
        }

        #wrap>div {
            height: 500px;
            overflow: hidden;
            position: relative;
        }

        #wrap>div>img {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            //가로 전환 슬라이드쇼
            $(".slideHoriz img:gt(0)").css("left", "800px");

            var now = 0;
            var imgs = 3;

            //함수생성
            function slideHoriz() {
                now = now == imgs ? 0 : ++now;
                $(".slideHoriz img").eq(now).animate({ "left": "0px" }, 1000);
                $(".slideHoriz img").eq(now - 1).animate({ "left": "-800px" }, 1000, function () {
                    $(this).css("left", "800px");
                }); //animate() end
            }

            //함수 호출을 2초마다 반복
            setInterval(function () { /*slide함수호출*/slideHoriz(); }, 2000);

            /***************************************************************/

            //세로 전환 슬라이드쇼
            $(".slideVerti img:gt(0)").css("top", "-500px");

            var now = 0;
            var imgs = 3;

            //함수생성
            function slideVerti() {
                now = now == imgs ? 0 : ++now;
                $(".slideVerti img").eq(now).animate({ "top": "0px" }, 1000);
                $(".slideVerti img").eq(now - 1).animate({ "top": "500px" }, 1000, function () {
                    $(this).css("top", "-500px");
                }); //animate() end
            }

            //함수 호출을 2초마다 반복
            setInterval(function () { /*slide함수호출*/slideVerti(); }, 2000);
        });
    </script>
</head>

<body>
    <div id="wrap">
        <h1>슬라이드쇼 가로</h1>
        <div class="slideHoriz">
            <img src="img/slide01.jpg" alt="indexNum0">
            <img src="img/slide02.jpg" alt="indexNum1">
            <img src="img/slide03.jpg" alt="indexNum2">
            <img src="img/slide04.jpg" alt="indexNum3">
        </div>

        <h1>슬라이드쇼 세로</h1>
        <div class="slideVerti">
            <img src="img/slide01.jpg" alt="indexNum0">
            <img src="img/slide02.jpg" alt="indexNum1">
            <img src="img/slide03.jpg" alt="indexNum2">
            <img src="img/slide04.jpg" alt="indexNum3">
        </div>
    </div>
</body>

</html>
