<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin: 0; padding: 0;}
        .iconbox{ width: 150px; background-color: azure; float: left; padding:50px; text-align: center;}
        .iconbox img{ border-radius: 100px; animation: horiz_move 2s ease-in infinite; margin-bottom: 20px;}

        .iconbox:nth-child(2) img{ animation: horiz_move 2s ease-in infinite reverse;}
        .iconbox:nth-child(3) img{ animation: vert_move 2s ease-out infinite;}

        @keyframes horiz_move {
            0%{ transform: translateX(0) rotate(0);}
            25%{ transform: translateX(20px) rotate(45deg);}
            50%{ transform: translateX(0px) rotate(0deg);}
            75%{ transform: translateX(-20px) rotate(-45deg);}
            100%{ transform: translateX(0) rotate(0);}
        }
        @keyframes vert_move {
            0%{ transform: translateY(0);}
            25%{ transform: translateY(20px) ;}
            50%{ transform: translateY(-20px) rotate(360deg);}
            75%{ transform: translateY(10px);}
            100%{ transform: translateY(0);}
        }
    </style>

</head>
<body>
    <div class="iconbox">
        <img src="http://placehold.it/150x150" alt="">
        <div class="text">
            R→L→R
        </div>
    </div>
    <div class="iconbox">
        <img src="http://placehold.it/150x150" alt="">
        <div class="text">
            L→R→L
        </div>
    </div>
    <div class="iconbox">
        <img src="http://placehold.it/150x150" alt="">
        <div class="text">
            B→T→B
        </div>
    </div>
</body>
</html>
