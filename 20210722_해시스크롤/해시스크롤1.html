<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해시스크롤_scroll-behavior</title>
    <style>
        *{ margin: 0; padding: 0;}
        html{ scroll-behavior: smooth;}
        header{ background-color: yellow; width: 100%; position: fixed; top:0; left: 0;}
        .center{ width: 1000px; margin: 0 auto; background-color: rgba(0, 0, 0, 0.5);
        position: relative;}
        #gnb{ position: absolute; right: 0; top:0;}
        section{ height: 100vh; border-bottom: 5px solid #ddd; font-size: 5em; padding-top: 80px;}
        #a{ background-color: pink;}
        #b{ background-color: mediumaquamarine;}
        #c{ background-color: lightcyan;}
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="center">
                <h1>오늘의 날씨</h1>
                <nav id="gnb">
                    <a href="#a">서울</a>
                    <a href="#b">광주</a>
                    <a href="#c">부산</a>
                </nav>
            </div>
        </header>
        
        <section id="a"><div class="center">서울은 날씨가 무덥습니다.</div></section>
        <section id="b"><div class="center">광주는 날씨가 선선합니다.</div></section>
        <section id="c"><div class="center">부산은 비가 옵니다.</div></section>
    </div>
</body>
</html>
