<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appendTo().html</title>
    <!-- html에 콘텐츠를 삽입이동
    appendTo() => 선택한 요소의 마지막 자식요소로 삽입
    prependTo() => 선택한 요소의 첫번째 자식요소로 삽입
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("li:first-child").appendTo("ol");
            // $("li:last-child").prependTo("ol");
        });
    </script>
</head>
<body>
    <ol>
        <li>listNum01</li>
        <li>listNum02</li>
        <li>listNum03</li>
        <li>listNum04</li>
        <li>listNum05</li>
    </ol>
</body>
</html>
