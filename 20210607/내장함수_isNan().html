<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장함수_isNaN().html</title>
    <script>
        var chVal = prompt("암호를 입력하세요.","숫자만");
        var chkOK = isNaN(chVal);

        if (chkOK) {
            document.write("숫자만 입력이 가능합니다.");
        }else{
            document.write("이 암호는 사용할 수 있습니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
