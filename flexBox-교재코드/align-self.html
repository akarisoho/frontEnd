<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>align-self</title>
    <style>
        .flex-container { height: 250px; display: flex; background-color: #99f;}

        .flexStart{ align-self: flex-start;}
        .flexEnd{ align-self: flex-end;}
        .center{ align-self: center;}
        .baseline{ align-self: baseline;}
        .stretch{ align-self: stretch;}

        .flex-container > div {background-color: #f1f1f1; padding:50px; margin:10px;
                        text-align: center; font-size: 30px; }
    </style>
</head>

<body>
    <h1>align-self: flex-start</h1>
    <div class="flex-container">
        <div class="flexStart">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    
    <h1>align-self: flex-end</h1>
    <div class="flex-container">
        <div>1</div>
        <div class="flexEnd">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <h1>align-self: center</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div class="center">3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <h1>align-self: baseline</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="baseline">4</div>
        <div>5</div>
    </div>

    <h1>align-self: stretch</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div class="stretch">5</div>
    </div>
    <h1></h1>
</body>

</html>
