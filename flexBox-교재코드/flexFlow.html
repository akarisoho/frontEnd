<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>flexFlow</title>
    <style>
        .flex-container {
            display: flex;
            flex-flow: row-reverse wrap;
            background-color: #99f;
        }
        .flex-container>div {background-color: #f1f1f1; padding:50px; margin:10px;
                        text-align: center; font-size: 30px; }
    </style>
</head>

<body>
    <h1>flex-flow: row-reverse wrap</h1>
    <div class="flex-container">
        <!-- div{$}*15 -->
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
    </div>
    
    <h1></h1>
</body>

</html>
