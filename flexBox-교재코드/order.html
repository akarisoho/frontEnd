<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>order</title>
    <style>
        .flex-container { display: flex;  background-color: #99f;}

        .flex-container > div {background-color: #f1f1f1; padding:50px; margin:10px; text-align: center; font-size: 30px; }

        .order_1{ order: 1;}
        .order_2{ order: 2;}
        .order_3{ order: 3;}
        .order_4{ order: 4;}
        .order_5{ order: 5;}
    </style>
</head>

<body>
    <h1>flex items's order</h1>
    <div class="flex-container">
        <div class="order_5">1</div>
        <div class="order_2">2</div>
        <div class="order_3">3</div>
        <div class="order_1">4</div>
        <div class="order_4">5</div>
    </div>
</body>

</html>
