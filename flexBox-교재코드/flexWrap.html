<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>flexWrap</title>
    <style>
        .flex-container {
            display: flex;
            background-color: #99f;
        }

        .wrap{ flex-wrap: wrap;}
        .nowrap{ flex-wrap: nowrap;}
        .wrap-reverse{ flex-wrap: wrap-reverse;}

        .flex-container>div {background-color: #f1f1f1; padding:50px; margin:10px;
                        text-align: center; font-size: 30px; }
    </style>
</head>

<body>
    <h1>flex-direction: wrap</h1>
    <div class="flex-container wrap">
        <!-- div{$}*10 -->
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    
    <h1>flex-direction: nowrap</h1>
    <div class="flex-container nowrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    <h1>flex-direction: wrap-reverse</h1>
    <div class="flex-container wrap-reverse">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    <h1></h1>
</body>

</html>
