<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>align-content</title>
    <style>
        .flex-container { height: 500px; display: flex; flex-wrap: wrap; background-color: #99f;}

        .flexStart{ align-content: flex-start;}
        .flexEnd{ align-content: flex-end;}
        .center{ align-content: center;}
        .spaceBetween{ align-content: space-between;}
        .spaceAround{ align-content: space-around;}
        .stretch{ align-content: stretch;}

        .flex-container > div {background-color: #f1f1f1; padding:50px; margin:10px;
                        text-align: center; font-size: 30px; }
    </style>
</head>

<body>
    <h1>align-content: flex-start</h1>
    <div class="flex-container flexStart">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    
    <h1>align-content: flex-end</h1>
    <div class="flex-container flexEnd">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

    <h1>align-content: center</h1>
    <div class="flex-container center">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

    <h1>align-content: space-between</h1>
    <div class="flex-container spaceBetween">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

    <h1>align-content: space-around</h1>
    <div class="flex-container spaceAround">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

    <h1>align-content: stretch</h1>
    <div class="flex-container stretch">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    <h1></h1>
</body>

</html>
