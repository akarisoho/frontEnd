<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>align-items</title>
    <style>
        .flex-container { height: 500px; display: flex; background-color: #99f;}

        .flexStart{ align-items: flex-start;}
        .flexEnd{ align-items: flex-end;}
        .center{ align-items: center;}
        .baseline{ align-items: baseline;}
        .stretch{ align-items: stretch;}

        .flex-container > div {background-color: #f1f1f1; padding:50px; margin:10px;
                        text-align: center; font-size: 30px; }
    </style>
</head>

<body>
    <h1>align-items: flex-start</h1>
    <div class="flex-container flexStart">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    
    <h1>align-items: flex-end</h1>
    <div class="flex-container flexEnd">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <h1>align-items: center</h1>
    <div class="flex-container center">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <h1>align-items: baseline</h1>
    <div class="flex-container baseline">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>

    <h1>align-items: stretch</h1>
    <div class="flex-container stretch">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <h1></h1>
</body>

</html>
