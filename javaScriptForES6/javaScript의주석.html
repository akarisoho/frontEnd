<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>javaScript의 주석</title>
    <script>
        // 한줄 주석
        // 변수를 선언합니다.
        let date = new Date();
        let hour = date.getHours();

        /* 여러 줄 주석 */
        if (hour < 20) {
            /* 시간이 20미만일 때 
            “Good day"를 출력 합니다. */
            alert("Good day");
        } else {
            /* 시간이 20시간미만이 아닐 때 
            “Good night"를 출력합니다.*/
            alert("Good night");
        }
    </script>
</head>

<body>
    <script>
        document.write("Hello JS!!");
    </script>
</body>

</html>
