<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function start_clock() {
            now = new Date();
            hours = now.getHours();
            minutes = now.getMinutes();

            if (minutes < 10)
                minutes = "0" + minutes;

            if (hours < 12)
                minutes = minutes + " A.M ";
            else if (hours >= 12)
                minutes = minutes + " P.M ";

            if (hours == 0)
                hours = hours + 12;

            else if (hours > 12)
                hours = hours - 12;

            time = hours + ":" + minutes;

            document.time_form.clock.value = time;
            setTimeout("start_clock()", 1000);
        }
    </script>
</head>

<body onLoad="start_clock()">

    <form name="time_form">
        <input type="text" name="clock" size="12" value="   TIME  ">
    </form>

</body>

</html>
