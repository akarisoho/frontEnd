<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>array</title>
    <script>
        // valName = new Array() => 인스턴스를 생성하면 실행속도를 늦춘다 
        let arr = ["텀블러 ", "맥북 ", "에어팟 ", "커피 "];
        document.write(`내가 받고 싶은 선물은 ${arr} 입니다. <br>받고싶은 선물의 개수는 ${arr.length}개 입니다.<br>`);


        //배열과 반복문
        let total = "";
        for (let i = 0; i < arr.length; i++) {
            total += arr[i];
        }
        total = total.split(" ");    // => 공백을 ,로 자르기
        document.write(`arr : ${total} <br>`);

        //배열값 자르기(추출하기)
        let arr2 = arr.slice(1, 3);   //  => 배열의 0번째이상 3번째 미만 값 자르기
        document.write(`${arr2}<br>`);


        //배열 추가하기
        let arr3 = ["가방 ", "시계 "];
        let c = arr.concat(arr3);
        document.write(`arr + arr3 : ${c}<br>`);
        

        //배열 역순으로
        c = c.reverse();
        document.write(`역순으로 배열하면 : ${c}<br>`);        
    </script>
</head>

<body>

</body>

</html>
