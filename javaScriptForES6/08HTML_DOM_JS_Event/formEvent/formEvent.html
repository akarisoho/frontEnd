<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>formEvent</title>
    <link rel="stylesheet" href="css/formEventCss.css">
</head>

<body>
    <form name="frm01">
        <div class="div_JoinInfo">
            <h4>아이디</h4>
            <p>
                <input type="text" title="ID" onblur="fnCheckID()" name="userID">
                <span>@jiyul.com</span>
            </p>
            <span id="resultID"></span>
        </div>
    </form>
    <form name="frm02">
        <div class="div_JoinInfo">
            <h4>비밀번호</h4>
            <p>
                <input type="password" placeholder="비밀번호 입력" onblur="fnCheckPW()" name="userPW">
            </p>
            <span id="resultPW"></span>
        </div>
    </form>

    <script src="js/formEventJs.js"></script>
</body>

</html>
