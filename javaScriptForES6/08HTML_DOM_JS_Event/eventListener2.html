<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>eventListener2</title>
</head>

<body>
    <h1>여러종류의 이벤트 추가하기</h1>
    <p>
        브라우저 창 위에
        <br>
        마우스를 올렸을 때, 마우스가 벗어났을 때, 클릭했을 때 상태가 나타납니다.
    </p>
    <div id="here"></div>

    <script>
        document.addEventListener("mouseover", myFunction);
        document.addEventListener("click", mySecondFunction);
        document.addEventListener("mouseout", myThirdFunction);

        function myFunction() {
            document.getElementById("here").innerHTML = "Moused over!"
        }

        function mySecondFunction() {
            document.getElementById("here").innerHTML = "Clicked!<br>"
        }

        function myThirdFunction() {
            document.getElementById("here").innerHTML = "Moused out!<br>"
        }
    </script>

</body>

</html>
