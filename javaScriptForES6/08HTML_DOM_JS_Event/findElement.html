<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <title>findElement</title>
</head>

<body>
    <div id="jiyul">id="jiyul"</div>
    <p>p[0]</p>
    <p>p[1]</p>
    <p>p[2]</p>
    <ul>
        <li class="frontend">class="frontend" [0]</li>
        <li class="frontend">class="frontend" [1]</li>
        <li class="frontend">class="frontend" [2]</li>
        <li class="frontend">class="frontend" [3]</li>
        <li class="frontend">class="frontend" [4]</li>
    </ul>
    <script>
        let findID = document.getElementById("jiyul");
        console.log(`findID : ${findID}`);
        console.log(findID);
        console.log("--------------------------------------------");

        let findTAG = document.getElementsByTagName("p");
        console.log(`findTAG : ${findTAG}`);
        console.log(findTAG);
        findTAG[1].style.backgroundColor = '#99f';
        console.log("--------------------------------------------");
        
        let findCLASS = document.getElementsByClassName("frontend");
        findTAG[1].style.backgroundColor = '#99f';
        console.log(`findCLASS : ${findCLASS}`);
        console.log(findCLASS);
        console.log("--------------------------------------------");
        
        let findQuerySelector = document.querySelector(".frontend");
        console.log(`findQuerySelector : ${findQuerySelector}`);
        console.log(findQuerySelector);
        console.log("--------------------------------------------");
        
        let findQuerySelectorAll = document.querySelectorAll(".frontend");
        console.log(`findQuerySelectorAll : ${findQuerySelectorAll}`);
        console.log(findQuerySelectorAll);
        
    </script>
</body>

</html>
