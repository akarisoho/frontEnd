<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>date</title>
<script>
    let dateObj = new Date();
    let today = dateObj.getDay();
    let keyValue = "";

    switch (today) {
        case 0:
            keyValue = "일";
            break;
        case 1:
            keyValue = "월";
            break;
        case 2:
            keyValue = "화";
            break;
        case 3:
            keyValue = "수";
            break;
        case 4:
            keyValue = "목";
            break;
        case 5:
            keyValue = "금";
            break;
        case 6:
            keyValue = "토";
            break;
    }
    document.write(`오늘은 ${keyValue}요일 입니다. <br>
    이 페이지는 ${document.lastModified}에 수정되었습니다.`);
</script>
</head>

<body>

</body>

</html>
