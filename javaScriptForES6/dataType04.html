<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dataType04</title>
    <script>
        var x = 10 + 3;
        var y = "10" + 3;
        var z = 9.75E6;
    
        document.write(`10 + 3 = ${x}`);
        document.write(`<br>`);
        document.write(`"10"+3 = ${y}`);
        document.write(`<br>`);
        document.write(`9.75E6 = ${z}`);
        // E는 10진수의 거듭제곱을 나타내며, E6은 10^6을 의미합니다.
    </script>
</head>
<body>
    
</body>
</html>
