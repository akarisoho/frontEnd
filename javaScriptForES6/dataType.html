<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dataType</title>
    <script>
        'use strict';
        var x1 = 10 + 3;
        var y1 = "10" + 3;
        var z1 = 9.75E6;

        document.write(`10 + 3 = ${x1}`);
        document.write(`<br>`);
        document.write(`"10"+3 = ${y1}`);
        document.write(`<br>`);
        document.write(`9.75E6 = ${z1}`);
        document.write(`<br>`);

        let x2 = false;
        let y2 = 1 / 0;
        let z2 = 0 / 0;

        document.write(`${x2}<br>`);
        document.write(`${y2}<br>`);
        document.write(`${z2}`);
    </script>
</head>

<body>

</body>

</html>
