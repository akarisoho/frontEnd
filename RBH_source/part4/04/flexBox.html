<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flex box</title>
    <style>
        #wrap {
            width: 90%;
            background-color: rgba(255, 241, 0, 0.3);
            margin: 0 auto;
        }

        div {
            min-height: 200px;
            border: 3px dashed #9999ff;
            font-size: 3em;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .container>div {
            flex-basis: 200px;
            flex-grow: 1;
            flex-shrink: 1;
        }

        .container>.first {
            /*-ms-flex: 1;  IE 10 */
            flex-grow: 3;
        }

        .container>.fourth {
            flex-shrink: 0;
        }
    </style>
</head>
<!--  Internet Explorer 9 및 이전 버전은 flex 속성을 지원하지 않습니다. 
      Internet Explorer 10은 다른 -ms-flex 속성을 지원합니다. 
      IE11 및 최신 버전은 flex 속성을 완전히 지원합니다 (-ms- 접두사 필요 없음). -->

<body>
    <div id="wrap">
        <section class="container">
            <div class="first">1</div>
            <div>2</div>
            <div>3</div>
            <div class="fourth">4</div>
            <div>5</div>
        </section>
    </div>
</body>

</html>
