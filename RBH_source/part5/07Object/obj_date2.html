<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>date</title>
    <script>
        let dateObj = new Date();
        let today = dateObj.getDay();
        let keyValue = "";

        switch (today) {
            case 0:
                keyValue = "일";
                break;
            case 1:
                keyValue = "월";
                break;
            case 2:
                keyValue = "화";
                break;
            case 3:
                keyValue = "수";
                break;
            case 4:
                keyValue = "목";
                break;
            case 5:
                keyValue = "금";
                break;
            case 6:
                keyValue = "토";
                break;
        }
        document.write(`오늘은 ${keyValue}요일 입니다. <br>
    이 페이지는 ${document.lastModified}에 수정되었습니다.`);
    </script>
</head>

<body>

</body>

</html>
