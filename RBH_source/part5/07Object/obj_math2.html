<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math객체 값 표현</title>
<script>
    let x = 7.6;

    console.log(`x는 ${x} 입니다.`);
    console.log(`x의 절대값은 ${Math.abs(-x)}입니다.`);
    console.log(`x는 ${Math.floor(x)}보다 크고 ${Math.ceil(x)} 보다 작은 수입니다.`);
    console.log(`x와 7 중에 ${Math.max(x,7)}이 큽니다.`);
    console.log(`x의 제곱근은 ${Math.sqrt(x)}입니다.`);
    console.log(`x를 반올림하면 ${Math.round(x)}입니다.`);
</script>
</head>
<body>
    
</body>
</html>
