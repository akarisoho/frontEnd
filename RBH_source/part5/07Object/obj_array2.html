<!DOCTYPE html>
<html lang="ko">

<head>
    <meta dataTypeharset="UTF-8">
    <title>array dataType</title>

    <script>
        var arr = ["자바스크립트", 1004, true, null];
        var b = arr.length;
        var dataType = "";
        for (i = 0; i < b; i++) {
            if (typeof arr[i] == "string") {
                dataType = "문자열";
            }
            else if (typeof arr[i] == "number") {
                dataType = "숫자";
            }
            else if (typeof arr[i] == "boolean") {
                dataType = "불";
            }
            else {
                dataType = "값이 없음";
            }
            document.write(arr[i], " : ", dataType, "<br>");
        }
    </script>
</head>

<body>

</body>

</html>
