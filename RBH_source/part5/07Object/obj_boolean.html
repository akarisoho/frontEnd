<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>boolean값 확인하기</title>
    <script>
        // valName = new Boolean() => 인스턴스를 생성하면 실행속도를 늦춘다 
        let b1 = Boolean(100);
        let b2 = Boolean(3.14);
        let b3 = Boolean(-15);
        let b4 = Boolean("Hello");
        let b5 = Boolean('false');
        let b6 = Boolean(1 + 7 + 3.14);
        let b7 = Boolean();
        let b8 = Boolean(0);
        let b9 = Boolean(null);
        let b10 = Boolean(NaN);
        let b11 = Boolean(false);

        console.log(`100은 ${b1}`);
        console.log(`3.14는 ${b2}`);
        console.log(`-15는 ${b3}`);
        console.log(`공백이 없는 문자는 ${b4}`);
        console.log(`문자열 'false' 는 ${b5}`);
        console.log(`0을 제외한 모든 식은 ${b6}`);
        console.log(`값이 없으면 ${b7}`);
        console.log(`0이면 ${b8}`);
        console.log(`null이면 ${b9}`);
        console.log(`NaN이면 ${b10}`);
        console.log(`false이면 ${b11}`);
    </script>
</head>

<body>

</body>

</html>
