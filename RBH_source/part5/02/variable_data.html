<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Variable Data</title>
    <script>
        // 변수 선언
        var i = 10;
        var str = "abc";
        var boolean = true;

        // alert()로 데이터 확인하기
        alert(i);

        // document.write()로 데이터 확인하기
        document.write(str);

        // console.log()로 데이터 확인하기
        console.log(boolean);
    </script>
</head>

<body>

</body>

</html>
