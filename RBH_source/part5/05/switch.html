<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>switch문</title>
    <script>
        var day;

        switch (new Date().getDay()) {
            // Date()는 뒷부분의 함수 파트에서 자세하게 설명합니다.
            case 0:
                day = "일요일";
                break;
            case 1:
                day = "월요일";
                break;
            case 2:
                day = "화요일";
                break;
            case 3:
                day = "수요일";
                break;
            case 4:
                day = "목요일";
                break;
            case 5:
                day = "금요일";
                break;
            case 6:
                day = "토요일";
        }
        document.write("오늘은 " + day + "입니다.");
    </script>
</head>

<body>
</body>

</html>
