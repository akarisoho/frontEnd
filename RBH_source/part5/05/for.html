<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>for문_1부터 100까지 출력하기</title>
    <script>
        for (i = 1; i <= 100; i++) {
            document.write(i + "&nbsp;");
            // &nbsp;는 html의 특수문자 Entity Code입니다. p56 표를 참고하세요
        }
    </script>
</head>

<body>
</body>

</html>
