<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>else문</title>
    <script>
        var number = 5;

        if (number % 2 == 0) {
            alert(number + "는 짝수 입니다.");
        } else {
            alert(number + "는 홀수 입니다.");
        }
    </script>
</head>

<body>
</body>

</html>
