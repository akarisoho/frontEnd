<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>switch문_공통코드블록</title>
	<script>
		var text;
		switch (new Date().getDay()) {
			case 4:
			case 5:
				text = "주말이 곧 다가옵니다!";
				break;
			case 0:
			case 6:
				text = "즐거운 주말입니다~";
				break;
			default:
				text = "주말을 기다립니다..";
		}
		alert(text);
	</script>
</head>

<body>
</body>
</html>
