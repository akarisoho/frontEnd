<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>while문</title>
    <script>
        var text = "";
        var i = 0;
        while (i < 10) {
            text += "<br>숫자" + i;
            i++;
        }
        document.write(text);
    </script>
</head>

<body>
</body>

</html>
