<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>else if문</title>
    <script>
        var number = 4;
        if (number % 2 == 0) {
            alert(number + "는 짝수 입니다.");
        } else if (number % 2 == 1) {
            alert(number + "는 홀수 입니다.");
        } else {
            alert("자연수를 입력하세요");
        }
    </script>
</head>

<body>
</body>

</html>
