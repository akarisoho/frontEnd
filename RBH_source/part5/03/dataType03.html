<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Data type 03</title>
    <script>
        var x1 = false;
        var x2 = '100';
        var x3 = "string";
        var x4 = Math.sqrt(3);
        var x5 = Math.sqrt(-3);
        //루트메서드(Math.Sqrt())에 -값 입력시 복소수가 됩니다.

        alert(Number(x1));
        alert(typeof (Number(x2)) + '\t' + Number(x2));
        alert(Number(x3));
        alert(Number(x4));
        alert(Number(x5));
    </script>
</head>

<body>

</body>

</html>
