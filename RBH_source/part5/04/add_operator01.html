<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>더하기 연산자</title>
    <script>
        // 변수 선언
        var yesterdayMoney = 12000;
        var todayMoney = 17500;
        
        // 변수 값 확인
        document.write("어제의 용돈은 " + yesterdayMoney + "이고<br>");
        document.write("오늘의 용돈은 " + todayMoney + "입니다.<br>");

        // 어제와 오늘의 용돈의 합 구하기
        var add = yesterdayMoney + todayMoney;
        document.write("용돈의 합은 " + add + "입니다.<br>");
    </script>
</head>

<body>
</body>

</html>
