<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>비교 연산자</title>
	<script>
		var x = 30;
		var y = 50;

		document.write(x <= y,"<br>");
		// 30이 50보다 작은가? => true

		document.write(x >= y,"<br>");
		// 30이 50보다 큰가? => false

		document.write(x == y,"<br>");
		// x가 y가 같은가? => 같지 않다면 false,  같다면 true

		document.write(x != y,"<br>");
		// x가 y랑 다른가? => 값이 다르면 true, 값이 같으면 false
	</script>
</head>
<body>

</body>
</html>
