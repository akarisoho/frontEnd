<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>prompt() 입력값의 연산</title>
	<script>
		// 변수 선언과 값 입력받기
		var yesterday = prompt('어제 용돈을 입력해 주세요', '숫자만');
		var today = prompt('오늘 용돈을 입력해 주세요', '숫자만');

		// 입력 값을 더한 변수 선언과 연산
		var add = yesterday + today;
		document.write("어제, 오늘 용돈의 합은 " + add + "입니다.<br>");

		// 입력받은 변수값의 데이터타입 확인하기
		console.log(typeof (yesterday));
		console.log(typeof (today));
	</script>

</head>

<body>

</body>

</html>
