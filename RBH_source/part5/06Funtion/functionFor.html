<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>함수_for문</title>
	<script>
		// 함수선언
		function lucky() {
			for(var i = 1; i <= 10; i++){
				document.write("福");
			}
		}

		// lucky함수 호출 1
		lucky();

		document.write("<h3>복 받으세요~</h3>");

		// lucky함수 호출 2
		lucky();
	</script>
</head>

<body>
</body>
</html>
