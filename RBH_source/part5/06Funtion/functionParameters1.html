<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>함수_매개변수와 인자값</title>
    <script>
        //함수 선언
        function add(value1, value2) {
            // 로컬 변수 선언과 동시에 덧셈 연산식 정의
            var sum = value1 + value2;

            // 덧셈연산 결과값 화면에 출력
            document.write(sum);
        }

        // 함수 호출, 파라미터의 개수에 맞추어 인자 값 지정
        add(20, 15);
    </script>
</head>

<body>

</body>

</html>
