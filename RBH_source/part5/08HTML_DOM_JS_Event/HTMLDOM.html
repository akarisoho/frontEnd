<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Example</title>
    
</head>
<body>
    <button id="myBtn">지금은 몇 시?</button>
    <div id="dateWrite"></div>
    <script defer>
        let dateWriteBox = document.getElementById('dateWrite');
        let evtBtn = document.getElementById('myBtn');
        evtBtn.onclick = dateWriting;


        function dateWriting() {
            dateWriteBox.innerHTML=Date();
        }
    </script>
    
</body>
</html>
