<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>함수_반환값</title>
    <script>
        //함수 선언
        function add(param1, param2) {
            // 로컬 변수 선언과 동시에 덧셈 연산식 정의
            var sum = param1 + param2;

            // 연산 결과 값을 함수 외부로 반환
            return sum;
        }
        // 덧셈연산 결과값 화면에 출력
        document.write( add(20, 15));
    </script>
</head>

<body>

</body>

</html>
