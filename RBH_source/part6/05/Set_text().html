<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>text() Set</title>
</head>

<body>
    <!-- p#first{변경전텍스트} -->
    <p id="first">변경전텍스트</p>
    <button>쿼리실행</button>

    <!-- jQuery Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $("button").click(function () {
            $("p#first").text("텍스트 변경 완료!!");
        });
    </script>
</body>

</html>
