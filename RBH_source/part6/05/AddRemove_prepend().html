<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>AddRemove_prepend()</title>
</head>

<body>
    <!-- p#first 요소 외부의 앞 -->
    <p id="first">
        <!-- p#first 요소 내부의 앞 -->
        p 요소의 기존 콘텐츠
        <!-- p#first 요소 내부의 뒤 -->
    </p>
    <!-- p#first 요소 외부의 뒤 -->

    <button>쿼리실행</button>

    <!-- jQuery Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $("button").click(function () {
            $("p#first").prepend("<strong>p 요소 안에 삽입</strong>");
        });
    </script>
</body>

</html>
