<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>css_css()</title>
</head>

<body>
    <h1>jQuery 메서드로 CSS 설정하기</h1>
    <p>한 번에 여러 CSS 설정하기</p>
    <br>

    <button class="singular">단수 css</button>
    <button class="plural">복수 css</button>

    <!-- jQuery Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $("button.singular").click(function () {
            $("h1").css("color", "#9999ff");
        });
        $("button.plural").click(function () {
            $("p").css({
                "background-color": "rgba(255,241,0,0.3)",
                "font-size":"24px"
            });
        });
    </script>
</body>

</html>
