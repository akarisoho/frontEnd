<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>css_addClass()</title>
    <style>
        .red{ color: red;}
    </style>
</head>

<body>
    <div id="div1">1번 박스</div>
    <div id="div2">2번 박스</div><br>

    <button>1번박스 Add class</button>

    <!-- jQuery Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $("button").click(function () {
            $("#div1").addClass("red");
        });
    </script>
</body>

</html>
