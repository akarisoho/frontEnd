<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>GetSet_val()</title>
</head>

<body>
    <p>Name: <input type="text" id="exam" value="별이구르미"></p>
    <button>입력값 보기</button>

    <!-- jQuery Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $("button").click(function () {
            console.log("Value: " + $("#exam").val());
        });
    </script>
</body>

</html>
