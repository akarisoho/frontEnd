<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>jQuery Selector 07</title>
    <!-- jQuery Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {
            // 첫번째요소 선택하는 가상 클래스 
            // => 부모와 상관없이 현재 html에서 처음 작성된 li선택
            $("li:first").css("color","red");

            // 마지막 요소를 선택하는 가상클래스
            // => 부모와 상관없이 현재 html에서 마지막에 작성된 li선택
            $("li:last").css("color","#9999ff");

            // 홀수번째를 선택하는 가상클래스 
            // index번호를 기준으로 홀수에 css적용됨
            $("li:odd").css("background-color","gray");

            // (index번호)짝수번째를 선택하는 가상클래스
            $("li:even").css("background-color","rgba(255,241,0,0.3)");
        });
    </script>
</head>

<body>
    <ul id="first-group">
        <li>first-group list01</li>
        <li>first-group list02</li>
        <li>first-group list03</li>
    </ul>
    <ul id="second-group">
        <li>second-group list01</li>
        <li>second-group list02</li>
        <li>second-group list03</li>
        <li>second-group list04</li>
    </ul>
</body>

</html>
