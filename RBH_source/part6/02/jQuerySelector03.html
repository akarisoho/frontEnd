<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>jQuery Selector 03</title>
    <!-- jQuery Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            // 첫번째 자식 요소 선택
            $("li:first-child").css("color","red");

            // 마지막번째 자식요소 선택
            $("li:last-child").css("color","#9999ff");

            // 세번째 자식요소 선택
            $("li:nth-child(3)").css("color","gray");

            // 짝수번째 자식요소에 배경색을 skyblue로 지정하기
            // :nth-child(2n) => 짝수번째 선택하기
            // :nth-child(2n-1) => 홀수번째 선택하기
            $("li:nth-child(2n-1)").css("background-color","rgba(255,241,0,0.3)");
        });
    </script>
</head>

<body>
    <!-- (ul>li{list-item0$}*5)*2-->
    <ul>
        <li>list-item01</li>
        <li>list-item02</li>
        <li>list-item03</li>
        <li>list-item04</li>
        <li>list-item05</li>
    </ul>
    <ul>
        <li>list-item01</li>
        <li>list-item02</li>
        <li>list-item03</li>
        <li>list-item04</li>
    </ul>
</body>

</html>
