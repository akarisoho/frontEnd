<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>jQuery Selector 02</title>
    <!-- jQuery Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {
            // 후인 접선택자 => (형제 관계 중에) 선택요소 바로 다음 동생요소를 하나만을 선택합니다. (단일선택자)
            $("#list-item02 + li").css("color", "#9999ff");

            // 틸드 선택자 => (형제 관계 중에) 선택요소에 아래에 오는 동생요소들을 선택합니다. (복수선택자)
            $("#list-item02 ~ li").css("background-color", "rgba(255,241,0,0.3)");
        });
    </script>
</head>

<body>
    <!-- ul>li#list-item0$*5 -->
    <ul>
        <li id="list-item01">list-items 01</li>
        <li id="list-item02">list-items 02</li>
        <li id="list-item03">list-items 03</li>
        <li id="list-item04">list-items 04</li>
        <li id="list-item05">list-items 05</li>
    </ul>
</body>

</html>
