<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>jQuery Selector 05</title>
    <!-- jQuery Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {
            // headding tag(h1~h6) 선택 
            $(":header").css("color", "#9999ff");
            // ▲ html문서 전체에 있는 <h1>~<h6>태그를 선택

            $("div :header").css("background-color", "rgba(255,241,0,0.3)");
            // ▲ div태그 안에 있는 <h1>~<h6>태그를 선택합니다. (후손선택자와 함께 사용)

            // h1만 선택    .css()
            $("h1:header").css("color", "red");

            // :contains() => 특정 문자열만 선택
            $("li:contains('동영상')").css("color", "gray");

            // :has() => 특정 태그가 포함된 요소를 선택
            $("li:has(strong)").css("color", "#efcd00");

        });
    </script>
</head>

<body>
    <h1>지율출판사</h1>
    <h2>알법한 웹퍼블리셔</h2>
    <div>
        <h3>별이구르미</h3>
        <p>그 외 알법한 시리즈</p>
    </div>

    <ul>
        <li>
            <strong>Best</strong> 알법한 일러스트+포토샵
        </li>
        <li>알법한 AutoCAD</li>
        <li>알법한 Indesign</li>
        <li>동영상으로도 학습해 보세요.</li>
    </ul>
</body>

</html>
