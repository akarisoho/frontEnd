<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이벤트02_click()_this</title>
</head>
<body>
    <!-- ul>(li>a{thumb0$})*4 -->
    <ul>
        <li><a href="img/B_thumb01.png">thumb01</a></li>
        <li><a href="img/B_thumb02.png">thumb02</a></li>
        <li><a href="img/B_thumb03.png">thumb03</a></li>
    </ul>
    <p>
        <img src="img/B_thumb04.png" alt="BigThumb">
    </p>

    <!-- jQuery Libraries -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
            $("a").click(function(){
                $("img").attr("src",$(this).attr("href"));
                return false;
            });
    </script>

</body>
</html>
