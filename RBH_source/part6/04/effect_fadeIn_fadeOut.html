<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>effect_fadeIn()_fadeOut()</title>
</head>

<body>
    <button class="btn1">Fade out</button>
    <button class="btn2">Fade in</button>

    <p>별이구르미</p>
    <!-- jQuery Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(".btn1").click(function () {
            $("p").fadeOut();
        });
        $(".btn2").click(function () {
            $("p").fadeIn();
        });
    </script>
</body>

</html>
