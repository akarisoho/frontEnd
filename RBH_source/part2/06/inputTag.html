<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>input tag</title>
</head>

<body>
	<h1>input태그의 type속성</h1>
	<form>
	    <input type="checkbox"><br>
	    <input type="date"><br>
	    <input type="email"><br>
	    <input type="file"><br>
	    <input type="image" alt="sampleImage"><br>
	    <input type="number"><br>
	    <input type="password"><br>
	    <input type="radio"><br>
	    <input type="reset"><br>
	    <input type="search"><br>
	    <input type="tel"><br>
	    <input type="text">
	    <input type="submit"><br>
	    <input type="button"><br>
	</form>

	<h1>input태그의 여러가지 속성</h1>
	<form>
	    <input type="search" autofocus><br>
	    <input type="button" value="버튼을 눌러보세요"><br>
	    <input type="text" placeholder="텍스트를 입력하세요.">
	    <input type="password" required>
	    <input type="submit" value="보내기"><br>
	</form>
</body>
</html>
