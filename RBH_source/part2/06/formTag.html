<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 태그</title>
</head>

<body>

    <form>
        <!-- 로그인하기 필드-->
        <fieldset>
            <legend>로그인하기</legend>
            <input type="text" placeholder="아이디" autofocus><br>
            <input type="password" placeholder="패스워드" required><br>
            <label for="check">로그인상태유지</label>
            <input type="checkbox" id="check"><br>
            <button>로그인</button>
        </fieldset>

        <!-- 질문하기 필드-->
        <fieldset>
            <legend>질문하기</legend>
            <ul>
                <li>
                    <label>작성자</label>
                    <input type="text" value="읽기전용필드" readonly>
                </li>
                <li>
                    <label>질문유형</label>
                    <select>
                        <option value="html">HTML</option>
                        <option value="css" selected>CSS</option>
                        <option value="script">JavaScript</option>
                    </select>
                </li>
                <li>
                    <textarea cols="30" rows="5"></textarea><br>
                    <input type="submit" value="보내기">
                </li>
            </ul>
        </fieldset>

        <!-- 비활성화 필드-->
        <fieldset disabled>
            <legend>비활성화</legend>
            <input type="text" required>
            <input type="submit">
        </fieldset>
    </form>
</body>

</html>
