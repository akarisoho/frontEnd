<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>listTag01</title>
</head>

<body>
    <h1>순서가 없는 목록</h1>
    <ul>
        <li>달</li>
        <li>별</li>
        <li>구름</li>
    </ul>
    <h1>순서가 있는 목록</h1>
    <ol>
        <li>자전거</li>
        <li>자동차</li>
        <li>비행기</li>
        <li>기차</li>
    </ol>
</body>

</html>
