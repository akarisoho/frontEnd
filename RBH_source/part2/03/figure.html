<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>figure tag</title>
</head>
<body>
	<figure>
		<img src="sample1.png" alt="sample1" height="200">
		<img src="sample2.png" alt="sample2" height="200">
		<figcaption>샘플이미지를 두 장을 넣었어요.</figcaption>
	</figure>
	<figure>
		<img src="sample3.png" alt="sample3" height="200">
		<figcaption>샘플이미지를 한 장을 넣었어요.</figcaption>
	</figure>
</body>
</html>
