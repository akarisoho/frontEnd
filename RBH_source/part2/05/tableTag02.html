<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>tableTag02</title>
</head>

<body>
    <table border="2">
        <tr>
            <th>1행의 첫번째 칸</th>
            <th colspan="2">1행의 두번째 칸</th>
        </tr>
        <tr>
            <td>2행의 첫번째 칸</td>
            <td rowspan="2">2행의 두번째 칸</td>
            <td>2행의 세번째 칸</td>
        </tr>
        <tr>
            <td>3행의 첫번째 칸</td>
            <td>3행의 두번째 칸</td>
        </tr>
    </table>
</body>

</html>
