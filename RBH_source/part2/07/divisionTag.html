<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공간분할 태그</title>
</head>

<body>
    <h1>block요소 : div</h1>
    <div>첫번째 박스</div>
    <div>두번째 박스</div>
    <div>세번째 박스</div>
    <h1>inline요소 : span</h1>
    <span>첫번째 영역</span>
    <span>두번째 영역</span>
    <span>세번째 영역</span>
</body>

</html>
