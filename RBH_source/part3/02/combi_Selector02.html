<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>형제 요소 선택자</title>
	<style>
		div + p { color: red; }
		div ~ p { background-color: yellow; }
	</style>
</head>
<body>
	<div>
	    <p>Paragraph 1 in the div.</p>
	    <p>Paragraph 2 in the div.</p>
	</div>
	<p>Paragraph 3. Not in a div.</p>
	<p>Paragraph 4. Not in a div.</p>
</body>
</html>
