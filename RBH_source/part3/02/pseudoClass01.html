<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>after_before</title>
    <style>
        .after::after {
            content: '★';
        }

        .before::before {
            content: '♥';
        }
    </style>
</head>

<body>
    <ul>
        <li>메뉴1</li>
        <li class="after">메뉴2</li>
        <li class="before">메뉴3</li>
    </ul>
</body>

</html>
