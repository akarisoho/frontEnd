<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>letter_line_selection</title>
	<style>
		p::first-letter { color: #ff0000; font-size: xx-large;}
		p::first-line { color: #0000ff; font-variant: small-caps; }
		p::selection{ background-color:pink; color:purple;}
	</style>
</head>

<body>
	<p>CSS의 :: first-letter와 :: first-line 가상 요소를 결합하여<br>
	텍스트의 첫 글자와 첫 줄에 특수 효과를 추가 할 수 있습니다!</p>
</body>
</html>
