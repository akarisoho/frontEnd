<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>of-type</title>
	<style>
		strong:first-of-type { font-size: 2em;}
		p:nth-of-type(3) { color: pink;}
	</style>
</head>
<body>
	<p>The first paragraph.</p>
	<strong>list-items01</strong>
	<p>The second paragraph.</p>
	<strong>list-items02</strong>
	<p>The third paragraph.</p>
	<strong>list-items03</strong>
	<p>The fourth paragraph.</p>
	<strong>list-items04</strong>
</body>
</html>
