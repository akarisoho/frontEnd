<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>child</title>
	<style>
		li:first-child{ font-size: 2em;}
		li:nth-child(4){ color: #9999ff;}
		li:last-child{ font-size: 2em;}
		li:nth-last-child(4){ color:rgb(255, 241, 0);}
	</style>
</head>
<body>
	<ul>
	    <li>list-items01</li>
	    <li>list-items02</li>
	    <li>list-items03</li>
	    <li>list-items04</li>
	    <li>list-items05</li>
	</ul>
</body>
</html>
