<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>formSelector</title>
	<style>
		input:enabled { background-color: yellow; }
		input:disabled { background-color: #eeeeee; color: #999999; }
		input:focus { background-color: skyblue; }
	</style>
</head>
<body>
	<form>
	    Name: <input type="text" value="별이구르미">
	    <br>
	    Country: <input type="text" value="대한민국" disabled>
	    <br>
	    E-mail: <input type="email" value="jiyulpub@gmail.com" name="usremail">
	</form>
</body>
</html>
