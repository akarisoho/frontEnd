<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>후손선택자와 자손선택자</title>
    <style>
        /* 선택자의 형태는 태그선택자, 아이디선택자, 클래스선택자 모두 사용 가능 */
        #header h1 {
            color: gray;
        }

        /* 후손 선택자 : 하위에 있는 특정한 모든 태그(요소)를 선택*/
        #header>h1 {
            background-color: yellow;
        }

        /* 자손 선택자 : 한단계 아래에 있는 특정한 모든 태그(요소)를 선택*/
        #nav>h1 {
            background-color: #0ff;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1 class="title">디블리셔를 위한 웹코딩</h1>
        <!-- .title의 속성값을 가진 <h1>요소는 #header를 기준으로 후손(하위)요소이며,
                            #header를 기준으로 자손(직하위)요소이기도 합니다.-->
        <div id="nav">
            <h1>HTML,CSS,JavaScript</h1>
            <!-- 아무런 속성이 없는 <h1>요소는 #header를 기준으로는 후손(하위)요소만 될 수 있지만,
                                      #nav를 기준으로 하면 자손(직하위)요소가 됩니다. -->
        </div>
    </div>
</body>

</html>
