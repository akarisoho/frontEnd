<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃2</title>
    <style>
        /* 초기화 태그 => 임의의 공백 제거 */
        *{ margin: 0; padding:0;}
        
        #mom{ width: 960px; height: 920px; background-color: #ccc; padding:10px;}
        #son01{ width: 960px; height: 100px; background-color: red; margin-bottom:10px;}
        #son02{ width: 290px; height: 700px; background-color: pink; float: left; margin:0 10px 10px 0;}
        #son03{ width: 360px; height: 700px; background-color: skyblue; float: left;}
        #son04{ width: 290px; height: 700px; background-color: palegreen;float: right;}
        #son05{ width: 960px; height: 100px; background-color: yellow; clear: both;}
    </style>
</head>
<body>
    <div id="mom">
        <div id="son01"></div>
        <div id="son02"></div>
        <div id="son03"></div>
        <div id="son04"></div>
        <div id="son05"></div>
    </div>
</body>
