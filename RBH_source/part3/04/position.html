<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<style>
	         /* 모든 div 요소에 같은 너비와 높이 지정하기 */
	    div { width: 200px; height: 200px; }
	    #standard { border: 5px solid #b0a2ce; position: static }
	    #red { background: red; position: fixed; right: 100px; bottom: 100px; }
	    #green { background: green; position: absolute; right: 300px; bottom: -250px; }
	    #blue { background: blue; position: relative; top: -100px; left: -100px; }
	</style>
</head>
<body>
	<div id="standard"></div>
	<div id="red"></div>
	<div id="green"></div>
	<div id="blue"></div>
</body>
</html>
