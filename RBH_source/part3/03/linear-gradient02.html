<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>linear-gradient 02</title>
	<style>
	#box01{ width: 300px;
		height: 300px;
		background: linear-gradient(45deg, yellow 0%, blue 100%);
	}
	#box02{ width: 600px;
		height: 300px;
		background: linear-gradient(to top right, yellow 0%, blue 100%);
	}
	#box03{ width: 100%;
		height: 300px;
		background: linear-gradient(to right, red, yellow, green, blue, purple);
	}
	</style>
</head>

<body>
	<div id="box01"></div>
	<div id="box02"></div>
	<div id="box03"></div>
</body>
</html>
