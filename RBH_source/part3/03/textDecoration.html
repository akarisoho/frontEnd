<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>text-decoration</title>
	<style>
		h1 {text-decoration: overline;}
		h2 {text-decoration: line-through;}
		h3 {text-decoration: underline;}
		h4 {text-decoration: underline overline;}
	</style>
</head>

<body>
	<h1>가장 큰 제목 입니다.</h1>
	<h2>두번째로 큰 제목 입니다.</h2>
	<h3>본문의 제목 입니다.</h3>
	<h4>본문의 작은 제목 입니다.</h4>
</body>
</html>
