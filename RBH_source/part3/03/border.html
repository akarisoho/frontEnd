<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>boder</title>
	<style>
		h1 { border: 15px solid red;}
		h2 {border: 14px dotted blue;}

		/* 선의 두께와 색을 지정하지 않으면 medium 두께의 글자 색으로 테두리가 표현됩니다. */
		div {border: double;}
	</style>
</head>

<body>
	<h1>이 요소는 실선(solid)스타일의 빨간색 테두리입니다.</h1>
	<h2>이 요소는 점선(dotted)스타일의 파란색 테두리입니다.</h2>
	<div>이 요소는 이중선(double)스타일 테두리입니다.</div>
</body>
</html>
