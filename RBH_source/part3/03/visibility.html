<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>visibility</title>
	<style>
		div { background: rgba(255, 241,0, 0.3); padding:20px; margin:20px }
		div.hidden {visibility: hidden;}
		div.none {display: none;}
	</style>
</head>
<body>
	<div>1번박스</div>
	<div class="hidden">2번박스</div>
	<div>3번박스</div>
	<div class="none">4번박스</div>
	<div>5번박스</div>
</body>
</html>
