<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>text-align</title>
	<style>
		div{ border: 3px solid green;}
		.left{ text-align: left;}
		.center {text-align: center;}
		.right{ text-align: right;}
	</style>
</head>

<body>
	<h2>left Text</h2>
	<div class="left">
		<p>글자를 수평으로 정렬할 때에는 text-align 속성을 사용합니다.</p>
	</div>

	<h2>Center Text</h2>
	<div class="center">
		<p>글자를 수평으로 정렬할 때에는 text-align 속성을 사용합니다.</p>
	</div>

	<h2>Right Text</h2>
	<div class="right">
		<p>글자를 수평으로 정렬할 때에는 text-align 속성을 사용합니다.</p>
	</div>
</body>
</html>
