<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>opacity box</title>
	<style>
		div { background: rgb(255, 241, 0); padding: 10px; }
		div.first { background: rgba(255, 241, 0, 0.1); }
		div.second { background: rgba(255, 241, 0, 0.3); }
		div.third { background: rgba(255, 241, 0, 0.6); }
	</style>
</head>
<body>
	<h1>투명도 박스 - opacity & RGBA</h1>
	<h2>opacity property:</h2>
	<div style="opacity:0.1;"><p>10% opacity</p></div>
	<div style="opacity:0.3;"><p>30% opacity</p></div>
	<div style="opacity:0.6;"><p>60% opacity</p></div>
	<div><p>opacity 1</p></div>

	<h2>RGBA color values:</h2>
	<div class="first"><p>10% opacity</p></div>
	<div class="second"><p>30% opacity</p></div>
	<div class="third"><p>60% opacity</p></div>
	<div><p>default</p></div>
</body>
</html>
