<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>multi-bgimg</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      /* 이미지 삽입한 순서대로 ,로 구분해서 각각의 프로퍼티를 지정 */
      background-image: url(img/green.png), url(img/yellow.png), url(img/green.png);
      background-repeat: no-repeat;
      background-position: 10% 90%, 90% 5%, 80% 15%;
      background-size: 150px, auto, 250px;
      background-attachment: fixed;
    }

    #wrap {
      text-align: center;
    }

    #header {
      padding: 20px 0;
      background-color: rgba(255, 255, 0, 0.4);
    }

    section {
      min-height: 400px;
      border-bottom: 1px solid #ccc;
      padding: 50px 0;
    }

    section h2 {
      text-decoration: underline;
    }
    section h2 span::before {
      content: '';
      display: inline-block;
      width: 50px;
      height: 50px;
      background-color: rgba(104, 255, 255, 0.723);
      border-radius: 25px;
      position: relative;
      top: 20px;
      left: 30px;
      z-index: -1;
    }

    #footer {
      padding: 50px 0;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <header id="header">
      <h1>여러 개 백그라운드이미지 삽입</h1>
    </header>
    <section class="s1">
      <h2><span>section1</span></h2>
    </section>
    <section class="s2">
      <h2><span>section2</span></h2>
    </section>
    <section class="s3">
      <h2><span>section3</span></h2>
    </section>
    <section class="s4">
      <h2><span>section4</span></h2>
    </section>
    <section class="s5">
      <h2><span>section5</span></h2>
    </section>
    <footer>copyright</footer>
  </div>
</body>

</html>
