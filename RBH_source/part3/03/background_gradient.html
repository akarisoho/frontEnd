<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>gradient</title>
  <style>
    /* layout style */
    #wrap {
      display: flex;
    }

    h2 {
      text-align: center;
      font-size: 24px;
    }

    #wrap>div {
      width:23%; margin: 1%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }


    /* gradient style */
    .circle,
    .square {
      width: 300px;
      height: 300px;
      margin: 30px;
    }

    .circle {
      border-radius: 150px;
    }

    .linear .circle,
    .linear .square {
      background: linear-gradient(white, gold, rgb(186, 117, 6));
    }

    .radial .circle,
    .radial .square {
      background: radial-gradient(white, gold, rgb(186, 117, 6));
    }

    .radial-position1 .circle,
    .radial-position1 .square {
      background: radial-gradient(farthest-corner at 65% 35%, white, gold, rgb(186, 117, 6));
    }

    .radial-position2 .circle,
    .radial-position2 .square {
      background: radial-gradient(farthest-side at 65% 35%, white, gold, rgb(186, 117, 6), rgb(127, 123, 151) 110%);
    }
  </style>
</head>
<!--
  background: radial-gradient(shape size at position, start-color, ..., last-color); 
  shape => ellipse(default) | circle
  size => farthest-corner(default) | farthest-side| closest-side | closest-corner
  position => x% y%
  color => HEX code, keyword, rgb(), rgba()..
-->

<body>
  <div id="wrap">
    <div class="linear">
      <h2>Linear-gradient</h2>
      <div class="circle"></div>
      <div class="square"></div>
    </div>
    <div class="radial">
      <h2>Radial-gradient</h2>
      <div class="circle"></div>
      <div class="square"></div>
    </div>
    <div class="radial-position1">
      <h2>Radial-gradient:position(farthest-corner(default))</h2>
      <div class="circle"></div>
      <div class="square"></div>
    </div>
    <div class="radial-position2">
      <h2>Radial-gradient:position(farthest-side)</h2>
      <div class="circle"></div>
      <div class="square"></div>
    </div>
  </div>
</body>

</html>
