<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Animation</title>
	<style>
		/*사각형*/
		@keyframes mymove{
			0%{ left: 0; top:0;}
			40%{left: 200px; top: 0;}
			70%{left: 200px; top: 200px;}
			100%{left: 400px; top: 200px;}
		}

		*{ margin: 0; padding: 0;}
		.basic{ width: 100px; height: 100px; background-color: rgba(255,255,0,0.5);
			position: absolute;
			animation-name: mymove;
			animation-duration: 3s;
			animation-iteration-count: 4;
			animation-direction : alternate;
			animation-timing-function: ease;
			}
		.basic:hover{ animation-play-state: paused;}
	</style>
</head>
<body>
	<div class="basic"></div>
</body>
</html>
