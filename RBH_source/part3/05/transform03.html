<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>transform03</title>
	<style>
		div{ width: 200px; height: 200px; box-sizing:border-box; margin: 0 50px;}
		.box{ border:3px solid #999; position: absolute; z-index: -999;}
        /* scale(x,y) */
		#box03{ background-color: rgba(0,0,255,0.5);
			transform: scale(0.5,1); transition: transform 0.5s ease-in;}
		#box03:hover{ transform: scale(1,0.5);}

        /* scale(x) */
		#box03-1{ background-color: rgba(0,0,255,0.5);
			transform: scaleX(0.2); transition: transform 0.5s ease-in;}
		#box03-1:hover{ transform: scale(1);}

        /* scale(y) */
		#box03-2{ background-color: rgba(0,0,255,0.5);
			transform: scaleY(1); transition: transform 0.5s ease-in;}
		#box03-2:hover{ transform: scaleY(0.1);}
	</style>
</head>

<body>
	<h1>scale(x,y)</h1>
	<div class="box"></div>
    <div id="box03"></div>
    
    <h1>scale(x)</h1>
	<div class="box"></div>
    <div id="box03-1"></div>
    
    <h1>scale(y)</h1>
	<div class="box"></div>
	<div id="box03-2"></div>
</body>
</html>
