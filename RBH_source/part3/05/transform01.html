<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>transform01</title>
	<style>
		div{ width: 200px; height: 200px; box-sizing:border-box;}
		.box{ border:3px solid #999; position: absolute; z-index: -999;}

		#box01{ background-color: rgba(255,255,0,0.5); 
			transform:translate(0px,0px); transition:transform 1s ease;}
		#box01:hover{ transform: translate(50px,30px);}

        #box01-1{ background-color: rgba(255,255,0,0.5); 
			transform:translateX(0px); transition:transform 1s ease;}
		#box01-1:hover{ transform: translateX(120px);}

        #box01-2{ background-color: rgba(255,255,0,0.5); 
			transform:translateY(0px); transition:transform 1s ease;}
		#box01-2:hover{ transform: translateY(80px);}
	</style>
</head>

<body>
	<h1>translate(x,y)</h1>
	<div class="box"></div>
    <div id="box01"></div>
    
    <h1>translate(x)</h1>
	<div class="box"></div>
    <div id="box01-1"></div>
    
    <h1>translate(y)</h1>
	<div class="box"></div>
	<div id="box01-2"></div>
</body>
</html>
