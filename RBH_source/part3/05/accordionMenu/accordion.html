<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Accordion Menu</title>
  <link rel="stylesheet" href="css/accordion.css">

  <style>
    /* 첫 로딩 시 hover효과를 적용한 요소가 깜빡이는 현상 제거 */
    .accordion > ul > li ul.subList { opacity: 0;}
    .accordion > ul > li ul.subList a { height: 0;}
  </style>
</head>
<body>
  <nav id="gnb">
    <!-- ul.main-menu>(li.main-list>a{mainList$})*2 -->
    <ul class="main-menu">
      <li class="main-list">
        <a href="#">mainList1</a>
        <!-- ul.sub-menu>(li.sub-list>a{subList1-$})*3 -->
        <ul class="sub-menu">
          <li class="sub-list"><a href="#">subList1-1</a></li>
          <li class="sub-list"><a href="#">subList1-2</a></li>
          <li class="sub-list"><a href="#">subList1-3</a></li>
        </ul>
      </li>
      <li class="main-list">
        <a href="#">mainList2</a>
        <!-- ul.sub-menu>(li.sub-list>a{subList2-$})*3 -->
        <ul class="sub-menu">
          <li class="sub-list"><a href="#">subList2-1</a></li>
          <li class="sub-list"><a href="#">subList2-2</a></li>
          <li class="sub-list"><a href="#">subList2-3</a></li>
        </ul>
      </li>
    </ul>

  </nav>
</body>
</html>
