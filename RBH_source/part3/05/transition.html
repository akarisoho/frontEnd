<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
	<style>
	    div{ height: 100px; font-size: 3em; text-align: center; margin-bottom: 20px;
		background-color: #b0a2ce; color: #fff;
	    }

	    #box01:hover{ background-color: yellow; color: #333; 
			 transition-property: background-color, color;
			 transition-duration: 2s, 2s;
	    }

	        /* 가상선택자에 transition속성을 지정할 때와 
	            실제 요소에 transition속성을 지정할 때 변화 방식이 다릅니다. */

	    #box02{ transition-property: background-color;
		    transition-duration: 2s; transition-delay: 1s;
	    }

	    #box02:hover{ background-color: #7ebf41; color: #666; }
	       /* 배경색의 변화만 지정을 했으므로 글자색은 즉시 변화하고, 
	           배경색 변화에 1초 딜레이값을 지정했으므로 1초 뒤에 배경색 변화가 시작됩니다. */
	</style>
</head>

<body>
	<div id="box01">sampleText</div>
	<div id="box02">sampleText</div>
</body>
</html>
