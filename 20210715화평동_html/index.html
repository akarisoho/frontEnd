<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="wrap">
        <!-- Top BTN -->
        <div id="topBtn"><img src="img/top_btn.png" alt="맨위로"></div>
        <!-- Tab bar -->
        <div id="tab-bar">
            <ul class="tab center">
                <li class="tab-list"><a href="#"><img src="img/tm01_menu.png" alt="화평메뉴"><span>화평메뉴</span></a></li>
                <li class="tab-list"><a href="#"><img src="img/tm02_storeSearch.png" alt="매장찾기"><span>매장찾기</span></a>
                </li>
                <li class="tab-list"><a href="#"><img src="img/tm03_category.png" alt="카테고리"><span>카테고리</span></a></li>
                <li class="tab-list"><a href="#"><img src="img/tm04_storeReview.png" alt="매장후기"><span>매장후기</span></a>
                </li>
                <li class="tab-list"><a href="#"><img src="img/tm05_order.png" alt="주문현황"><span>주문하기</span></a></li>
            </ul>
        </div>
        <!-- //Tab bar -->
        <header id="header">
            <h1><a href="#"><img src="img/logo_l.png" alt="화평동 왕냉면 황제갈비"></a></h1>
        </header>
        <div class="main-slide">
            <img src="img/banner1.png" alt="">
        </div>
        <div class="container">
            <section class="s1">
                <h2><span class="h2-text">화평동은요,</span></h2>
                <div class="contents">
                    <img src="img/slogan.png" alt="마음을 담는 큰 그릇">
                    <div class="discript">
                        넉넉한 수라간으로<br>
                        가족의 편안함과 한식의 전통성을<br>
                        느낄 수 있습니다.<br>
                    </div>
                </div>
            </section>
            <section class="s2">
                <h2><span class="h2-text">화평동메뉴는?</span></h2>
                <div class="contents">
                    <div class="menu-btn"><img src="img/food_icon01.png" alt="냉면"><span class="menu-category">냉<br>면</span></div>
                    <div class="menu-btn"><img src="img/food_icon02.png" alt="갈비"><span class="menu-category">갈<br>비</span></div>
                    <div class="menu-btn"><img src="img/food_icon03.png" alt="중식"><span class="menu-category">중<br>식</span></div>
                    <div class="menu-btn"><img src="img/food_icon04.png" alt="세트"><span class="menu-category">세<br>트</span></div>
                </div>
                <div class="more">전체 메뉴 보기 +</div>
            </section>
            <section class="s3">
                <h2><span class="h2-text">화평동 즐기기!</span></h2>
                <div class="contents"></div>
            </section>
            <section class="s4">
                <h2><span class="h2-text">화평동 찾고 말하기</span></h2>
                <div class="contents"></div>
            </section>
        </div>
        <footer id="footer"></footer>
    </div>
</body>

</html>
