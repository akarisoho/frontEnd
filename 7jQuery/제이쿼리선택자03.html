<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리선택자03.html</title>
    <!-- 구조선택자 => XXX-child => 특정 부모의 자식요소들 중 -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            //첫번째 자식요소 선택 => selector:first-child
            $("li:first-child").css("color","red");
            
            // cf. html에서 가장 처음 작성된 li를 선택 => selector:first
            $("li:first").css("background-color","yellow"); 

            //마지막번째 자식요소 선택 => selector:last-child
            $("li:last-child").css("color","pink");

            // 3번째 자식요소 선택 => selector:nth-child(n)
            $("li:nth-child(3)").css("font-size","24px");

            // 두번째에 있는 ul에서 짝수번째 li만 배경색을 skyblue로 변경
            // $("ul:nth-child(2) > li:nth-child(2n)").css("background-color","skyblue");
            // $("ul:nth-child(2) li:nth-child(2n)").css("background-color","skyblue");
            // $("ul:last-child li:nth-child(2n)").css("background-color","skyblue");
            $("ul:last-child > li:nth-child(2n)").css("background-color","skyblue");
        }); //.ready() end
    </script>
</head>
<body>
     <!-- (ul>li{list-item0$}*5)*2 -->
     <ul>
         <li>list-item01</li>
         <li>list-item02</li>
         <li>list-item03</li>
         <li>list-item04</li>
         <li>list-item05</li>
     </ul>
     <ul>
         <li>list-item01</li>
         <li>list-item02</li>
         <li>list-item03</li>
         <li>list-item04</li>
     </ul>
</body>
</html>
