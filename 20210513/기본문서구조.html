<!DOCTYPE html>  <!-- html문서의 첫줄은 선언문 => 어떤 버전으로 만들어졌는가 -->
<html lang="ko">  <!-- 여기서부터 html문서/ 
    lang속성 콘텐츠의 언어를 지정할 때 사용
    ko => 한국어, en => 영어, ja => 일본어, zh => 중국어, de => 독일 등... -->
<head>
    <meta charset="UTF-8"> <!-- meta 태그는 속성 정보를 넣는 태그, 
    charset 속성에 문서에 작성된 언어 종류지정 => UTF-8 대부분 전세계 언어 지원 -->
    <title>주제</title>
    <link> 
    <!-- 현재 html 외의 외부 문서를 연결
    <link 
    rel="stylesheet" => 외부문서와 현재html문서의 관계, 외부문서가 스타일시트다.
    href="url" => 연결할 외부 문서의 경로, 
                절대(주소)경로 or 
                상대(주소)경로 : 현재 html로부터 어느 위치에 있는지를 작성
    >
     -->
    <style>
        /* 여기에 스타일을 작성, 주석 주의
         <!----> 이 주석은 에러 
         */
    </style> <!-- 현재 html문서를 꾸며주는 css를 작성 -->
    <script>
        // 여기에 스크립트를 작성, 주석 주의 => // 한줄주석
        /* 여러줄로 
        주석 작성 */
    </script> <!-- 현재 html문서에 javascript, jQuery, react 등 연결-->
</head>
<!-- head 태그 : 생각(연산)하는 공간 
사용 태그 => <meta>, <title></title>, <link>, <style></style>, <script></script>
-->
<!-- body 태그 : 표현하는 공간 -->
<body>
    가나다
</body>
</html>
