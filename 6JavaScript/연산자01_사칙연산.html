<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자01_사칙연산.html</title>
    <!-- 사칙연산 => +(더하기), -(빼기), /(나누기), *(곱하기) -->
    <!-- 어제와 용돈의 합 -->
    <script>
        var yesterdayMoney = 12000;
        var todayMoney = 17500;

        // 어제용돈은 12000원이고
        document.write("어제 용돈은 " + yesterdayMoney + "원 이고<br>");
        // 오늘용돈은 17500원입니다.
        document.write("오늘 용돈은 " + todayMoney + "원 입니다.<br>");

        // add 변수를 선언해서 어제와 오늘 용돈의 합을 계산하고
        var add = yesterdayMoney + todayMoney;
        // 도큐먼트에 "어제와 오늘의 용돈의 합은 29500원 입니다."
        document.write("어제와 오늘의 용돈의 합은 " + add + "원 입니다.<br>")
    </script>
</head>

</body>
</html>
