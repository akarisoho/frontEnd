    <script>
        var start = 25;
        var end = 15;
        var total = 0;

        // while (start >= end) {

        //         document.write(" + ");

        do {
            total += start;
            document.write(start);
            if (start != end) {
                document.write(" + ");
            }
            start--;
        } while (start >= end);

        document.write(" = ",total);

        document.write("<hr>");
        
        var s = 25;
        var e = 15;
        var result = 0;
        for(s; s >= e; s--){
            result += s;
            document.write(s);
            if (s != e) {
                document.write(" + ");
            }
        }
        document.write(" = " + result);
    </script>
