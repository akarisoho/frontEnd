<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
    <script>
        var i = 2;  // '=' 연산자는 우변의 값을 좌변에 대입한다.
        document.write(i ,"<br>");
        
        i = i + 2;  // 우변에 있는 i값과 2를 더해서 좌변의 i변수에 대입한다.
        document.write(i ,"<br>");
        
        i += 2;  // 좌변의 i값과 우변의 2를 더해서 다시 좌변의 변수 i에 대입한다.
        document.write(i ,"<br>");

        i += 2;
        document.write(i,"<br>"); 

        i += 2;
        document.write(i,"<br>"); 

        document.write("<hr>");
        // for (시작값; 반복조건문; 증감) {
        //     // 반복할 실행 구문
        // }
        // 반복할 실행 구문이 한 줄이라면 {} 생략해도 됩니다. if문도 동일
        for( var i = 2; i <= 10 ; i += 2){
            document.write(i ,"<br>");
        }

        document.write("<hr>");
        // 1부터 100까지 출력하기
        // var j = 1;
        // document.write(j,"<br>");
        // j++;    
        // document.write(j,"<br>");

        /* for(var j = 1; j <= 100; j++)
        document.write(j,"<br>"); */

        //for(초기값; 조건문; 증감){ 실행문 }
        // 초기값은 처음에 한번만 실행을 하고, (j = 1;)
        // 조건문을 따짐 ( 1 <= 3 ) 참(true)이므로 
        // 실행문을 실행(도큐먼트에 j값 쓰기)하고 => 1이 써짐
        // 변수 값을 1증가(j++)함 => j = 2;
        // 다시 조건문을 따져 봤을 때 ( 2 <= 3 ) 참(true) 이므로
        // 실행문을 실행(도큐먼트에 j값 쓰기)하고 => 2가 써짐
        // 변수 값을 증가(j++)함 => j = 3;
        // 조건문 따짐 ( 3 <= 3 ) 참(true)이므로
        // 실행문을 실행(도큐먼트에 j값 쓰기)하고 => 3이 써짐
        // 변수 값을 증가(j++)함 => j = 4;
        // 조건문 따짐 ( 4 <= 3 )  =>false가 되므로 
        // 실행문을 실행하지 않고 for문 끝 
        for(var j = 1; j <= 3; j++){
            document.write(j,"<br>");
        }
    </script>
</head>
<body>
    <!-- 2부터시작해서 2씩 증가시키면서 도큐먼트에 쓰고(출력), 10 될때까지 반복한다. -->
</body>
</html>
