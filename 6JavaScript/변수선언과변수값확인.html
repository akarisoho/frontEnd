<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수선언과변수값확인.html</title>
    <script>
        //변수 선언
        var i ;  //변수는 선언을 했지만 값은 없는 상태
        console.log(i);

        i = 10;   // i라는 변수에 10이라는 값을 할당
        console.log(i);

        var str = "abc";  //변수 선언과 동시에 값을 할당

        // 저장된 값 확인하기 
        // alert(); => 경고창(메세지창)으로 확인
        // document.write(); => 브라우저 화면에 데이터 출력
        // console.log(); => F12개발자도구 console탭에서 데이터 확인

        // alert() 함수 호출
        alert(str);

        str = "가나다라";
        document.write(str);
    </script>
</head>
<!-- 변수 : 어떤 값을 담는 역할을 하고, 사용자가 이름을 정의해서 사용,
        변수의 담긴 값을 불러올 수 있고, 같은 변수에 새로운 값을 넣을 수 있음 -->

</html>
