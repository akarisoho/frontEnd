<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자02_복합/대입연산자.html</title>
    <script>
        //x변수의 선언과 2라는 숫자 데이터타입(자료형) 대입
        var x = 2;  // 기호 '='은 대입연산자 => 우변의 값을 좌변에 대입한다.
        document.write(x + "<br>");

        x = x + 2 // 우변의 x값에 2를 더해서 좌변의 x변수에 대입 => 4
        document.write(x + "<br>");

        x += 2 // x값을 우변의 2와 더해서 다시 x변수에 대입 => 6
        document.write(x,"<br>");

        var y = 10;
        y = y - 3;
        document.write(y,"<br>");

        y -= 3;
        document.write(y,"<br>");
    </script>
</head>

</html>
