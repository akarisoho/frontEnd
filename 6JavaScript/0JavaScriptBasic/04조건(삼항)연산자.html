<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건(삼항)연산자.html - p.254</title>
    <script>
        var num1 = 3;
        var num2 = 6;
        (num1 > num2) ? alert('참입니다.') : alert('거짓입니다.');
        /* 아래와 같은 긴 줄을 한 줄로 축약
            if (num1 < num2) {
                alert('참입니다.') ;
            } else{
                alert('거짓입니다.') ;
            }
            */
    </script>
</head>

<body>
    <!--  (조건문) ? A : B 
        조건문이 true(참)이면 A를 실행하고, 조건문이 false(거짓)이면 B를 실행-->
</body>

</html>
