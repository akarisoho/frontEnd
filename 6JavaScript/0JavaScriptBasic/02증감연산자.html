<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02증감연산자.html</title>
    <script>
        // ++ , --
        // ++i => 선 증가 연산자
        // i++ => 후 증가 연산자
        // --i => 선 감소 연산자
        // i-- => 후 감소 연산자

        var z = 1;
        // document.write(z + "<br>");
        // document.write("z의 값은 "+ z + " 입니다.");
        document.write(`z의 처음값은 ${z} 입니다. <br>`); //템플릿 리터럴
        document.write(`z : ${z} <br>`);

        document.write(`z++ : ${z++} <br>`); 
        // 도큐먼트에 z값을 먼저 쓰고, 
        // 그다음에 쓰기가 끝나면 z에 1을 더함
        // z의 값이 1증가가 되어서 2가 됨 
        document.write(`현재 z : ${z} <br>`);

        document.write(`++z : ${++z} <br>`); 
        // 도큐먼트에 쓰기 전에 z값을 1증가 시킨다. 
        // 그리고 도큐먼트에 증가된 값을 씀   
        document.write(`현재 z : ${z} <br>`);


        var x = 5;
        document.write(x--);       //5
        // 현재 x의 값을 먼저 쓰고, 34번째 줄 실행이 끝나면 1감소
        // x = 4
        document.write(`<br> 현재 x의 값은 : ${x} <br>`);

        document.write(--x);       // 3
        // 도큐먼트에 쓰기 전에 x의 값을 1감소 시키고, 도큐먼트 씀
        document.write(`<br> 현재 x의 값은 : ${x} <br>`);

    </script>
</head>
<body>
    
</body>
</html>
