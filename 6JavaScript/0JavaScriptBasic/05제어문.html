<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05제어문.html</title>
    <script>
        // for(var i = 1; i <= 5; i++){
        //     if (i == 3) {
        //         continue;
        //     }
        //     document.write(i, '\n');
        // }
        // 홀수만 출력하도록 바꿔보세요!
        for(var i = 1; i <= 10; i++){
            if (i % 2 == 0) {
                continue; // i가 짝수라면 document.write구문을 실행하지 않고 반복문 재실행
            }
            document.write(i, '\n');
        }
    </script>
</head>
<body>
    <!-- 특정 조건이 되었을 때, 건너뛰기 continue -->
</body>
</html>
