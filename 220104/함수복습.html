<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수복습.html</title>
  <script>
    // 함수를 사용하는 이유 : 적재적소에 재사용하기 위해
    // 내장함수 : prompt(), confirm(), alert() => 호출만해서 씀

    // 사용자 정의함수
    // 1. 함수 선언(정의)
    // 2. 호출
    // function(){ //실행문 } => 익명함수 (jQuery에서 많이 사용하는 형태)
    // 이름이 있고 재료(파라미터)를 2개 사용하는 함수 선언
    function add(num1, num2) {
      var sum = num1 + num2;
      document.write(sum);
    }
    // 호출해서 함수 사용 => 재료2개가 들어간 함수를 호출할때는 재료 2개를 넣어줘야함
                     //  => 호출할때 넣어주는 재료가 인자값임
    add(20,10);  
    document.write("<br>");
    add(10,15,20); // 파라미터의 개수와 인자값의 개수가 동일해야 함
    
    document.write("<br>");
    var n1 = 7;
    var n2 = 23;
    add(n1,n2);
  
  </script>
</head>
<body>
  
</body>
</html>
