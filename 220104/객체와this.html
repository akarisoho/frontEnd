<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체와this.html</title>
  <script>
    //this는 유동성이 있는 변수 이름
    function car(cr, ht, wt) {
      this.cr01 = cr;
      this.ht01 = ht;
      this.wt01 = wt;
    }

    var myCar = new car('파랑색',5,1500);
    document.write("차의 색은 ", myCar.cr01, "이고, <br>");
    document.write("차의 길이는 ", myCar.ht01, "m 이고,<br>");
    document.write("차의 무게는 ", myCar.wt01, "kg 입니다. <br>");


    var yourCar = new car('빨강색',3,3000);
    document.write(yourCar.cr01, "<br>");
    document.write(yourCar.ht01, "<br>");
    document.write(yourCar.wt01, "<br>");

    // 엄마차는 노랑색이고 길이는 2미터이고 무게는 1000입니다.
    var momCar = new car("노랑색",2,1000);
    document.write("차의 색은 ", momCar.cr01, "이고, <br>");
    document.write("차의 길이는 ", momCar.ht01, "m 이고,<br>");
    document.write("차의 무게는 ", momCar.wt01, "kg 입니다. <br>");
  </script>
</head>
<body>
  
</body>
</html>
