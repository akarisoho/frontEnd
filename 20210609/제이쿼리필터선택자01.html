<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리필터선택자01.html</title>
    <!-- 필터 선택자 => 다른선택자랑 같이 사용해서 필터링된 요소를 선택
                        index번호를 사용한다. 
    selector:eq(index) => index번호 요소를 선택
    selector:gt(index) => index번호보다 큰 번호를 가진 요소 선택
    selector:lt(index) => index번호보다 작은 번호를 가진 요소를 선택
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // selector:eq(i)
            $("li:eq(3)").css("color","red");

            // selector:gt(i)
            $("li:gt(3)").css("background-color","skyblue");

            // selector:lt(i)
            $("li:lt(3)").css("background-color","yellow");
        });
    </script>
</head>
<body>
    <!-- ul>(li{listNum$ = indexNum})*6 -->
    <ul>
        <li>listNum1 = indexNum0</li>
        <li>listNum2 = indexNum1</li>
        <li>listNum3 = indexNum2</li>
        <li>listNum4 = indexNum3</li>
        <li>listNum5 = indexNum4</li>
        <li>listNum6 = indexNum5</li>
    </ul>
</body>
</html>
