<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형5</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 2. css 작성하기
        (1번의 구조설계가 어려우신 분들은 pc1000.png를 보고 width, height, background-color, float, margin 등을 넣어 본인이 작성한 구조설계가 이미지와 비슷하게 배치되도록 해보세요!)

        2.1 처음부터 %로 가변형 단위를 이용해서 작성하기
            또는, 
            px로 작성 한 후에 % 단위로 변경하기
     -->
</head>
<body>
    <!-- 1. body구조 설계
        1.1 전체 wrap안에 100%너비에 해당하는 #header,#container 등의 행 구성
        1.2 각 행에 .center 박스 설계
        1.3 .center에 각각 내비게이션과 article 등 구조 설계
    -->
    <div id="wrap">
        <!-- 1 -->
        <header id="header">
            <div class="center">
                <h1>Jang Ye-jin</h1>
                <!-- pc, tablet 내비게이션 : 수평내비 -->
                <!-- nav#gnb>ul>(li>a{btn0$})*5 -->
                <nav id="gnb">
                    <ul>
                        <li><a href="#">btn01</a></li>
                        <li><a href="#">btn02</a></li>
                        <li><a href="#">btn03</a></li>
                        <li><a href="#">btn04</a></li>
                        <li><a href="#">btn05</a></li>
                    </ul>
                </nav>
                <!-- mobile 내비게이션 : 햄버거내비 -->
                <div id="hamberger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </header>
        <!-- //1 -->
        
        <!-- 2 : slideShow -->
        <div class="center">
            <div class="slide"></div>
        </div>
        <!-- //2 -->

        <!-- 3 -->
        <section class="s1">
            <div class="center">
                <!-- (a.article>span.text)*8 -->
                <a href="#" class="article"><span class="text"></span></a>
                <a href="#" class="article"><span class="text"></span></a>
                <a href="#" class="article"><span class="text"></span></a>
                <a href="#" class="article"><span class="text"></span></a>
                <a href="#" class="article"><span class="text"></span></a>
                <a href="#" class="article"><span class="text"></span></a>
                <a href="#" class="article"><span class="text"></span></a>
                <a href="#" class="article"><span class="text"></span></a>
            </div>
        </section>
        <!-- //3 -->

        <!-- 4 -->
        <footer id="footer">
            <div class="center">
                <address>서울시 서대문구</address>
            </div>
        </footer>
        <!-- //4 -->
    </div>
</body>
</html>
